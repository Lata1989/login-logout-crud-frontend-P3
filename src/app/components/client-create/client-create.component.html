<h2>Crear Cliente</h2>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput>
      </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" formControlName="name" required>
    <!-- <mat-error *ngIf="clientForm.get('name')?.hasError('required')">El nombre es obligatorio</mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" required>
    <!-- <mat-error *ngIf="clientForm.get('email')?.hasError('email')">Email no válido</mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Teléfono</mat-label>
    <input matInput placeholder="Teléfono" formControlName="phone" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Dirección</mat-label>
    <input matInput placeholder="Dirección" formControlName="address" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">Crear Cliente</button>
  <button mat-button color="warn" (click)="router.navigate(['/clients'])">Cancelar</button>
</form>
